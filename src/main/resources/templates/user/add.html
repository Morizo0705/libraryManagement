<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="commom/head :: head_fragment(title = '社員新規登録', scripts = ~{::script}, links = ~{::link})">
</head>
<body>
	<div class="container mt-5">
		<div th:if="${validationError}" th:each="error : ${validationError}"
			class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>
		<h1 class="mb-4 font-weight-bold">社員新規登録</h1>
		<form th:action="@{/user/create}" th:object="${userAddRequest}"
			th:method="post">
			<div class="form-group">
				<label>社員番号：<i class="text-danger fas fa-asterisk"></i></label> <input
					type="text" th:field="*{syaId}" class="form-control mt-2">
			</div>
			<div class="form-group">
				<label>名前：<i class="text-danger fas fa-asterisk"></i></label> <input
					type="text" th:field="*{name}" class="form-control mt-2">
			</div>
			<div class="form-group">
				<label>住所：</label> <input type="text" th:field="*{address}"
					class="form-control mt-2">
			</div>
			<div class="form-group">
				<label>電話番号：<i class="text-danger fas fa-asterisk"></i></label> <input
					type="text" th:field="*{phone}" class="form-control mt-2">
			</div>
			<div class="form-group">
				<label>会社のメールアドレス：<i class="text-danger fas fa-asterisk"></i></label>
				<input type="email" th:field="*{mail}" class="form-control mt-2">
			</div>
			<div class="form-group">
				<label>パスワード：<i class="text-danger fas fa-asterisk"></i></label> <input
					type="password" th:field="*{password}" id="password"
					class="form-control mt-2" oninput="CheckPassword()">
			</div>
			<div class="form-group">
				<label>パスワードの確認：<i class="text-danger fas fa-asterisk"></i></label>
				<input type="password" id="confirmPassword"
					class="form-control mt-2" oninput="CheckPassword()">
			</div>
			<br />
			<div class="text-center">
				<input type="submit" value="登録" class="btn btn-primary btn-lg"
					id="submit" disabled> <a href="/home/index"
					class="btn btn-secondary btn-lg ml-3">キャンセル</a>
			</div>
		</form>
	</div>
	
	    <script>
        function CheckPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submit');

            if (password === confirmPassword && password !== '') {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
</body>
</html>
